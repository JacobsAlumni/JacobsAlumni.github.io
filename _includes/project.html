<div>
  <hr />
  <div class="uk-grid uk-grid-small">
    <div class="uk-width-2-3@m">
      <h3>{{ include.project.title }}</h3>
      <p> {{ include.project.content }}</p>
    </div>
    <div class="uk-width-1-3@m">
      {% for contact in include.project.contacts %}
        <figure class="uk-margin-small-right" style="display: inline-block;">
          <img src="{{ contact.image }}" style="height: 9.708rem;">
          <figcaption>{{ contact.name }}</figcaption>
        </figure>
      {% endfor %}
    </div>
  </div>
</div>
